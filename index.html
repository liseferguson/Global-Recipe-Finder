<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- html below sets content to adjest to different devices' widths accordingly -->
    <meta name="viewport" content="width=device-width">
    <!-- Accessability feature -->
    <meta name="description" content="An app that provides recipes based on randomly generated cuisines from all over the world">
    <!-- normalization -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <title>Global Recipe Finder</title>
    <!-- link to jquery and other? -->
    <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <title>Recipes from around the world!</title>
  </head>
  <body>
    <div class="container">
      <header class="header" role="banner">
        <h1 class="App-title">Global Recipe Finder</h1>
        <p class="description">Click the button to select a random cuisine and find a recipe</p>
      </header>
      <button class="js-recipe-button" role="button">Click Me!</button>
<!-- button above says "Click me!", then after clicked, says "Try another cuisine" to try again-->
      <div class="cuisine-container">
        <div class="cuisine-text"></div>
      </div>
      <div class="recipe-container">
        <div class="recipe-text"></div>
      </div>
      <div class="restaurant-form">
      <h2>Or, go to a local restaurant that will make somehting like it for you.</h2>
          <form action="#" class="userZipcode">
            <label for="zip-input"></label>
            <input type="text" class="zip-input" pattern="[0-9]{5}" placeholder="Enter 5-digit zipcode" required>
            <button type="submit" role="button">Go!</button>
          </form>
     </div>
    <footer role="contentinfo">
      <div class="icon-box">
        <img src="https://i.imgur.com/K8aeQ3B.png" alt="rice icon">
        <img src="https://i.imgur.com/CkWnTv7.png" alt="sushi icon">
        <img src="https://i.imgur.com/mvXGvBp.png" alt="croissant icon">
      </div>
      <div class="credits">
        <p class="credit-sites">Powered by
          <a href="https://www.yummly.com" target="_blank">Yummly</a>
          and <a href="https:/.www.yelp.com" target="_blank">Yelp</a>
        </p>
        <p class="credit-icons">Food icons by
          <a href="https://www.flaticon.com/authors/smashicons" target="_blank">SmashIcons</a>
           from
          <a href="https://www.flaticon.com/" target="_blank">wwwflaticon.com</a>
        </p>
    </footer>
<!--enter author credits and API sources)-->
    <script src="index.js"></script>
  </body>
</html>
